<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acervo da Sala de Leitura</title>
  <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f3f7fb;
      color: #333;
    }

    header {
      background-color: #2c6cbf;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e2ecf9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        padding: 0.5rem;
        background: white;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 0;
        left: 0.75rem;
        width: 45%;
        font-weight: bold;
        white-space: nowrap;
      }

      td:nth-of-type(1)::before { content: "Tombo"; }
      td:nth-of-type(2)::before { content: "Título"; }
      td:nth-of-type(3)::before { content: "Autor"; }
      td:nth-of-type(4)::before { content: "Classificação"; }
      td:nth-of-type(5)::before { content: "Assunto"; }
      td:nth-of-type(6)::before { content: "Localização"; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Consulta ao Acervo da Sala de Leitura</h1>
    <p>Diretoria de Ensino</p>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Buscar por título, autor ou assunto..." oninput="searchLivros()" />
    <table id="booksTable" style="display: none;">
      <thead>
        <tr>
          <th>Tombo</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Classificação</th>
          <th>Assunto</th>
          <th>Localização</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Resultados da busca -->
      </tbody>
    </table>
  </div>

  <script>
    const index = new FlexSearch.Document({
      tokenize: "forward",
      cache: true,
      document: {
        id: "tombo",
        index: ["titulo", "autor", "assunto"]
      }
    });

    let livros = [];

    // Carregar livros e indexar
    fetch("livros.json")
      .then(res => res.json())
      .then(data => {
        livros = data;
        index.add(data); // Indexa todos os livros
      })
      .catch(err => {
        console.error("Erro ao carregar livros:", err);
      });

    function searchLivros() {
      const termo = document.getElementById("searchInput").value.trim().toLowerCase();
      const tabela = document.getElementById("booksTable");

      if (termo === "") {
        tabela.style.display = "none";
        document.getElementById("tableBody").innerHTML = "";
        return;
      }

      index.searchAsync(termo, { limit: 50 }).then(results => {
        // Flatten results (pois FlexSearch retorna por campo)
        const ids = new Set();
        results.forEach(group => {
          group.result.forEach(id => ids.add(id));
        });

        const encontrados = livros.filter(livro => ids.has(livro.tombo));
        renderTable(encontrados);
      });
    }

    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      const tabela = document.getElementById("booksTable");

      if (data.length === 0) {
        tabela.style.display = "table";
        tbody.innerHTML = "<tr><td colspan='6'>Nenhum livro encontrado.</td></tr>";
        return;
      }

      tabela.style.display = "table";
      tbody.innerHTML = "";

      data.forEach(livro => {
        const row = `<tr>
          <td>${livro.tombo}</td>
          <td>${livro.titulo}</td>
          <td>${livro.autor}</td>
          <td>${livro.classificacao}</td>
          <td>${livro.assunto}</td>
          <td>${livro.localizacao}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
