<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acervo da Sala de Leitura</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f3f7fb;
      color: #333;
    }

    header {
      background-color: #2c6cbf;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e2ecf9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        padding: 0.5rem;
        background: white;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 0;
        left: 0.75rem;
        width: 45%;
        font-weight: bold;
        white-space: nowrap;
      }

      td:nth-of-type(1)::before { content: "Tombo"; }
      td:nth-of-type(2)::before { content: "Título"; }
      td:nth-of-type(3)::before { content: "Autor"; }
      td:nth-of-type(4)::before { content: "Classificação"; }
      td:nth-of-type(5)::before { content: "Assunto"; }
      td:nth-of-type(6)::before { content: "Localização"; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Consulta ao Acervo da Sala de Leitura</h1>
    <p>Diretoria de Ensino</p>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Buscar por título, autor ou assunto..." onkeyup="filterTable()" />
    <table id="booksTable">
      <thead>
        <tr>
          <th>Tombo</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Classificação</th>
          <th>Assunto</th>
          <th>Localização</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <script>
    let livros = [];
    
    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      var limite = 0;

      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>Nenhum livro encontrado.</td></tr>";
        return;
      }

      data.forEach((livro) => {
        if (limite++ > 50) return;
        const row = `<tr>
          <td>${livro.tombo}</td>
          <td>${livro.titulo ?? ''}</td>
          <td>${livro.autor ?? ''}</td>
          <td>${livro.classificacao ?? ''}</td>
          <td>${livro.assunto ?? ''}</td>
          <td>${livro.localizacao ?? ''}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();

      if(input == '')
      {
        renderTable([]);
        return;
      }
      
      const filtered = livros.filter(livro =>
        (String(livro.titulo ?? '')).toLowerCase().trim().includes(input) ||
        (String(livro.autor ?? '')).toLowerCase().trim().includes(input) ||
        (String(livro.assunto ?? '')).toLowerCase().trim().includes(input)
      );
      renderTable(filtered);
    }

    fetch('livros.json')
      .then(response => response.json())
      .then(data => {
        livros = data;
        //renderTable(livros);
      })
      .catch(error => {
        console.error('Erro ao carregar livros:', error);
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "<tr><td colspan='6'>Erro ao carregar acervo.</td></tr>";
      });
  </script>
</body>
</html>
